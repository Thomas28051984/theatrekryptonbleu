<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>TKB</title>
    <style>
        #theatreCarousel {
          max-width: 800px;      /* Limite la largeur du carrousel */
          margin: auto;
        }
        .carousel-item img {
            height: 70vh;            /* 70% de la hauteur de la fenêtre visible */
            width: 100%;
            object-fit: cover;
        }

        body {
            background-color: black;
        }

        .bouton_retour {
            text-align: center;
        }
      </style>
</head>
<body>
    <div id="theatreCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assets/images/Compromis/Compromis àTeyran-2024.jpg" class="d-block w-100" alt="Scène de théâtre 1">
            <div class="carousel-caption d-none d-md-block">
              
            </div>
          </div>
          <div class="carousel-item">
            <img src="../assets/images/Compromis/Compromis àTeyran-2024-2.jpg" class="d-block w-100" alt="Scène de théâtre 2">
            <div class="carousel-caption d-none d-md-block">
              
            </div>
          </div>
          <div class="carousel-item">
            <img src="../assets/images/Compromis/Compromis àTeyran-2024-3.jpg" class="d-block w-100" alt="Scène de théâtre 3">
            <div class="carousel-caption d-none d-md-block">
             
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#theatreCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Précédent</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#theatreCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Suivant</span>
        </button>
      </div>
      <div class="bouton_retour">
        <a href="en_cours.html">
        <h3>Retour</h3>
        </a>
      </div>
</body>
</html>
